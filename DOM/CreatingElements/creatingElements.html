<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Elements| Appending Elemnts into DOM</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel dolorum
      necessitatibus amet aliquid iste harum alias soluta ipsa quid
    </p>
    <section>Hello</section>
    <ul class="new-list">
      <li>a</li>
      <li>b</li>
      <li class="third">c</li>
      <li>d</li>
    </ul>
    <script>
      //createElement()
      const h1 = document.createElement('h1')
      console.log(h1)
      h1.textContent = 'hello World'
      console.log(h1.textContent)

      //appendElement
      const body = document.body
      body.appendChild(h1) // it is in last element
      //append()
      // Accepts: One or more Nodes or strings (can append multiple items at once).
      const section = document.querySelector('section')
      const i11 = document.createElement('i')
      const H4 = document.createElement('h4')
      i11.innerText = "i'm italics"
      i11.style.color = 'skyblue'
      console.log(H4)
      H4.textContent = 'karthickRamAlagar'
      section.append(i11, H4)

      //prepand()
      const sections = document.querySelector('section')
      const i1 = document.createElement('i')
      const g4 = document.createElement('h4')
      i1.innerText = "i'm italics"
      i1.style.color = 'blue'
      console.log(g4)
      g4.textContent = 'karthickRamAlagar'
      sections.prepend(i1, g4)

      //insertBefore()
      const ul = document.querySelector('ul')
      const newLi = document.createElement('li')
      newLi.innerText = "i'm li tag"
      ul.appendChild(newLi)
      //selector. insertBefore(what, where)
      const firstLi = document.querySelector('li')
      ul.insertBefore(newLi, firstLi)

      /* insertAdjacentElement(
        'beforebegin
        'afterbegin
        'afterend
        'beforeend
        element
        )
        */
      const firstP = document.querySelector('p')
      const i = document.createElement('i')
      i.innerText = "i'm italics"
      i.style.color = 'skyblue'
      // SYNTAX selector.insertAdjacentElement(where,what)
      firstP.insertAdjacentElement('beforebegin', i)

      //removeChild()
      const newList = document.querySelector('.new-list')
      const third = document.querySelector('.third')
      newList.removeChild(third)
      //remove()
      // need to remove all
      newList.remove()
    </script>
  </body>
</html>
