<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing DOM </title>
</head>
<body>
    <h4>H4</h4>
    <div class="blue  green teal yellow" id="blue">This is div with multile class name</div>
    <div class="teal yellow" id="yellow">This is the div with multiple class name and single id </div>
</body>
<script>
    console.log(document.getElementsByTagName("h4"));
    console.log(document.getElementsByTagName("div"));
    console.log(document.getElementsByClassName("green"));
    console.log(document.getElementById("blue"));
    console.log(document.querySelector("#yellow"));
    console.log(document.querySelectorAll("#yellow"));
</script>
</html>
